<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bulk SMS Sender</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
    }

    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 15px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .message {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
    }

    .success {
      color: green;
    }

    .error {
      color: red;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
    }

    .modal-content {
      background-color: #fff;
      margin: 15% auto;
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      max-width: 400px;
      text-align: center;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: #000;
      text-decoration: none;
      cursor: pointer;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>Bulk SMS Sender</h1>
    <form id="smsForm">
      <label for="phoneNumber">Phone Number</label>
      <input type="text" id="phoneNumber" placeholder="+1234567890" required>

      <label for="message">Message</label>
      <textarea id="message" rows="5" placeholder="Type your message here..." required></textarea>

      <label for="count">Number of Messages</label>
      <input type="number" id="count" value="10" required>

      <button type="submit">Send SMS</button>
    </form>

    <div class="message" id="statusMessage"></div>
  </div>

  <!-- Modal for Popup -->
  <div id="smsModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <p id="modalMessage"></p>
    </div>
  </div>

  <script>
    const form = document.getElementById('smsForm');
    const statusMessage = document.getElementById('statusMessage');
    const modal = document.getElementById('smsModal');
    const modalMessage = document.getElementById('modalMessage');
    const closeModal = document.querySelector('.close');

    // Event listener to close the modal
    closeModal.onclick = function() {
      modal.style.display = "none";
    }

    // Close modal if user clicks outside of the modal
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      const phoneNumber = document.getElementById('phoneNumber').value;
      const message = document.getElementById('message').value;
      const count = document.getElementById('count').value;

      fetch('/send-sms', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          phoneNumber: phoneNumber,
          message: message,
          count: count
        }),
      })
      .then(response => response.text())
      .then(data => {
        // Show success message in the status section
        statusMessage.textContent = data;
        statusMessage.className = 'success';

        // Show the popup modal with the SMS details
        modalMessage.textContent = `${count} messages sent to ${phoneNumber}`;
        modal.style.display = "block";
      })
      .catch(error => {
        // Show error message in the status section
        statusMessage.textContent = 'Error sending SMS. Please try again.';
        statusMessage.className = 'error';
      });
    });
  </script>
</body>
</html>
