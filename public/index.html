<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bulk SMS Sender</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
    }

    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 15px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .message {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
    }

    .success {
      color: green;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bulk SMS Sender</h1>
    <form id="smsForm">
      <label for="phoneNumber">Phone Number</label>
      <input type="text" id="phoneNumber" placeholder="+1234567890" required>

      <label for="message">Message</label>
      <textarea id="message" rows="5" placeholder="Type your message here..." required></textarea>

      <label for="count">Number of Messages</label>
      <input type="number" id="count" value="10" required>

      <button type="submit">Send SMS</button>
    </form>

    <div class="message" id="statusMessage"></div>
  </div>

  <script>
    const form = document.getElementById('smsForm');
    const statusMessage = document.getElementById('statusMessage');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      const phoneNumber = document.getElementById('phoneNumber').value;
      const message = document.getElementById('message').value;
      const count = document.getElementById('count').value;

      fetch('/send-sms', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          phoneNumber: phoneNumber,
          message: message,
          count: count
        }),
      })
      .then(response => response.text())
      .then(data => {
        // Show success message in the status section
        statusMessage.textContent = data;
        statusMessage.className = 'success';

        // Display a popup after sending the message
        alert(`${count} messages sent to ${phoneNumber}`);
      })
      .catch(error => {
        // Show error message in the status section
        statusMessage.textContent = 'Error sending SMS. Please try again.';
        statusMessage.className = 'error';
      });
    });
  </script>
</body>
</html>
